<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js" ></script>
        <title>Frontend Practice</title>
    </head>
    <body>

        <nav>
            <ul>
                <li><a href="#cardSection" class="navAnchors">Cards</a></li>
                <li><a href="#flexCards" class="navAnchors">Anchors / Buttons</a></li>
                <li><a href="#flexCards" class="navAnchors">Flex Cards</a></li>
                <li><a href="#imgSlider" class="navAnchors">Slider</a></li>
            </ul>
        </nav>

        
        <section id="cardSection">
            <div class="gundamPoster"></div>

            <div class="movingCard">
                <div class="movingCardContent">
                  
                  <div class="movingCardFront">
                    <h3 class="movingCardTitle">Gunpla</h3>
                    <p class="movingCardSubtitle">Gundam in the palm of your hand</p>
                  </div> 
                  
                  <div class="movingCardBack">
                    <p class="movingCardBody">Get involved in this awesome hobby for all ages and skill levels</p>
                  </div>
                  
                </div>
            </div>

            <div class="gundamPoster2">
                <img src="img/gundam seed.jpg" >
                <img src="img/seed.png" >
            </div>
        
        </section>

        
    <section id="flexCards" class="cardMorph">
        <div class="anchors" >
            <a href="" class="hoverLink">Gunpla</a>
            <a href="" class="hoverLink secondLink">Gunpla</a>
            <a href="" class="hoverLink thirdLink">Gunpla</a>
        </div>
        <div class="morphSlider">
            <input type="radio" name="gunpla" id="entry">
            <label for="entry">
                <div class="card">
                    <div>
                        <h3>Entry grade</h3>
                        <p>The new entry line for gunpla enthusiast</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="gunpla" id="high">
            <label for="high">
                <div class="card">
                    <div>
                        <h3>High grade</h3>
                        <p>Unlimited Possibilities</p>
                    </div>
                </div >
            </label>
            <input type="radio" name="gunpla" id="master">
            <label for="master">
                <div class="card">
                    <div>
                        <h3>Master grade</h3>
                        <p>Everything you want of gunpla</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="gunpla" id="real">
            <label for="real">
                <div class="card">
                    <div>
                        <h3>Real grade</h3>
                        <p>The closest to the real thing</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="gunpla" id="perfect">
            <label for="perfect">
                <div class="card">
                    <div>
                        <h3>Perfect grade</h3>
                        <p>Gunpla Perfected</p>
                    </div>
                </div>
            </label>
        </div>


    </section>

    <section id="imgSlider">
        <div class="imageSlider">

            <div class="arrowLeft">&#8592;</div>
            <div class="arrowRight">&#8594;</div>
            
            <div class="caption">
                <h1></h1>
                <p></p>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </section>


    <section class="movingCardContainer">

    </section>



 
    
</body>
</html>
