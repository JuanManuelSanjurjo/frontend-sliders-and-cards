<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js" ></script>
        <title>Slider JS</title>
    </head>
    <body>
        
        <section>
            <div class="gundamPoster"></div>

            <div class="gundamPoster2">
                <img src="img/gundam seed.jpg" >
                <img src="img/seed.png" >
            </div>
        </section>
        
    <section class="cardMorph">
        <div style="display: flex; gap: 20px;">
            <a href="" class="hoverLink">Gunpla</a>
            <a href="" class="hoverLink secondLink">Gunpla</a>
            <a href="" class="hoverLink thirdLink">Gunpla</a>
        </div>
        <div class="morphSlider">
            <input type="radio" name="gunpla" id="entry">
            <label for="entry">
                <div class="card">
                    <div>
                        <h3>Entry grade</h3>
                        <p>The new entry line for gunpla enthusiast</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="gunpla" id="high">
            <label for="high">
                <div class="card">
                    <div>
                        <h3>High grade</h3>
                        <p>Unlimited Possibilities</p>
                    </div>
                </div >
            </label>
            <input type="radio" name="gunpla" id="master">
            <label for="master">
                <div class="card">
                    <div>
                        <h3>Master grade</h3>
                        <p>Everything you want of gunpla</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="gunpla" id="real">
            <label for="real">
                <div class="card">
                    <div>
                        <h3>Real grade</h3>
                        <p>The closest to the real thing</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="gunpla" id="perfect">
            <label for="perfect">
                <div class="card">
                    <div>
                        <h3>Perfect grade</h3>
                        <p>Gunpla Perfected</p>
                    </div>
                </div>
            </label>
        </div>


    </section>

    <section>
        <div class="imageSlider">

            <div class="arrowLeft">&#8592;</div>
            <div class="arrowRight">&#8594;</div>
            
            <div class="caption">
                <h1></h1>
                <p></p>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </section>


    <section class="movingCardContainer">
        <div class="movingCard">
            <div class="movingCard__content">
              
              <div class="movingCard__front">
                <h3 class="movingCard__title">Gunpla</h3>
                <p class="movingCard__subtitle">Gundam in the palm of your hand</p>
              </div> 
              
              <div class="movingCard__back">
                <p class="movingCard__body">Get involved in this awesome hobby for all ages and skill levels</p>
              </div>
              
            </div>
          </div>
    </section>



 
    
</body>
</html>
